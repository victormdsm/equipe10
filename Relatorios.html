    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar se o botão da linha 148 foi clicado
            const pesquisarBtn = document.querySelector('.btn.btn-primary[tabindex="-1"]');
            const downloadPdfBtn = document.getElementById('downloadPdfBtn');
            const imgpdf = document.getElementById('imgpdf');
    
            pesquisarBtn.addEventListener('click', function () {
                // Verificar alguma condição aqui, por exemplo, se os campos de data foram preenchidos
                // Vamos supor que você queira exibir o botão de download apenas se as datas estiverem preenchidas
                const dataInicio = document.querySelector('input[type="date"][class="form-control col-md-4"]').value;
                const dataFim = document.querySelector('input[type="date"][class="form-control col-md-4"]').value;
    
                if (dataInicio && dataFim) {
                    // Se as datas estiverem preenchidas, torne o botão de download visível
                    downloadPdfBtn.classList.remove('d-none');
                    imgpdf.classList.remove('d-none');
                } else {
                    // Caso contrário, mantenha o botão de download invisível
                    downloadPdfBtn.classList.add('d-none');
                    imgpdf.classList.add('d-none');
                }
            });
        });
    </script>
