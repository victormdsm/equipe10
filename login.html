<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="assets/mamonha big.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="views/css/style.css" rel="stylesheet" />
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>


<body>
  <main>
  
    <section class="d-flex justify-content-center align-items-center fundo ">
      
      <div >
        <img src="assets/mamonha big.png"  alt="mamonha logo">
      </div>

      <div class="d-flex" style="height: 300px;">
        <div class="vr"></div>
      </div>
      
      <div class="borda   ms-5 cor ">
        
        <form >
          <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="m-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <button type="button" class="btn p-0" data-bs-toggle="modal" data-bs-target="#modalrecsenha">
              Esqueceu sua senha ?
            </button>
          </div>
          <div class="m-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembre minha senha</label>
          </div>
          <div class="container">
            <button type="submit" class="btn bt-cor w-100 p-2 mt-3 py-2 mb-3">Login</button>
          </div>
          <div class="container ">
            <p class="pb-0 mb-0">Ainda não tem uma conta? </p>
            <button type="button" class="btn p-0 mb-3 link-primary " data-bs-toggle="modal" data-bs-target="#modalcadastrar">Criar Conta!</button>
          </div>

        </form>
      </div> 
    </section>
  </main> 
  
  <footer class="text-center ">
    <section class="footerpage p-4 pb-0">
      <div class="mb-3 ">
        <a class="cor-icone btn" href="#!"><i class="bi bi-whatsapp"></i></a>
        <a class="cor-icone btn" href="#!"><i class="bi bi-instagram"></i></a>
        <a class="cor-icone btn" href="#!"><i class="bi bi-twitter"></i></i></a>
      </div>
      <div class="p-3">2023 <i class="bi bi-c-circle"></i> Desenvolvido por Amigos do Mamonha | Sistema Contábil. </div>
      <div class="p-0 mt-0">
        <a href="https://institutoayrtonsenna.org.br/" target="_blank">
          <img src="./assets/institutoairton.png" alt="instituto airton senna">
        </a>
      </div>  
    </section>
  </footer>

  <!-- Modal Recuperar Senha -->
  <div class="modal fade " id="modalrecsenha" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Recuperar Senha</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="container ">
            <div class="d-flex flex-column ">
              <label for="inputEmail4" class="form-label fw-bold">Email:</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="email@example.com">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn bt-cor" data-bs-dismiss="modal">Recuperar Senha</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Cadastrar Usuario -->
  <div class="modal fade" id="modalcadastrar" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalToggleLabel">Cadastrar Usuario</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
            </div>
          </div>
          <div class="mb-3">
            <label for="inputdoemail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputdoemail" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="inputdocpf" class="form-label">cpf</label>
            <input type="number_format" class="form-control" id="inputdocpf" placeholder="123.456.789-12">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">CNPJ: </label>
            <input type="number_format" class="form-control" id="formGroupExampleInput" placeholder="XX.XXX.XXX/0001-XX.">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Proximo</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col mb-3">
              <input type="number_format" class="form-control" placeholder="Digite o Cep:" aria-label="Cep">
            </div>
            <div class="col mb-3">
              <input type="number_format" class="form-control" placeholder="Numero da Casa" aria-label="Numero da Casa">
            </div>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Digite a senha: </label>
            <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Senha">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Confirmar Senha: </label>
            <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Confirmar senha">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to first</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
